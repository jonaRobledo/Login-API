<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="../public/style.css"
		/>
		<title>Login</title>
	</head>
	<body>
		<h1>Login</h1>
		<hr />
		<div class="container">
			<p>Enter your credentials to access the administration area</p>
			<hr />
			<form id="login-form">
				<div>
					<label for="user">User</label
					><input
						type="text"
						name="user"
						id="user"
						placeholder="username.123"
					/>
				</div>
				<div>
					<label for="password">Password</label
					><input
						type="password"
						name="password"
						id="password"
						placeholder="*********"
					/>
				</div>
				<div class="div-flex">
					<div>
						<p>
							Not remember your password?
							<a href="#">Click here</a>
						</p>
						<p>
							You do not have an account?
							<a href="./sign-in.html">Sign in</a>
						</p>
					</div>
					<button
						class="btn"
						type="submit"
					>
						Login
					</button>
				</div>
			</form>
		</div>
		<script src="../public/login.js"></script>
	</body>
</html>
