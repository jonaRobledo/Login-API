<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="../public/style.css"
		/>
		<title>Sign in</title>
	</head>
	<body>
		<h1>Sign in</h1>
		<hr />
		<div>
			<p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
			<hr />
			<form id="login-form">
				<div>
					<label for="user"
						>User<input
							type="text"
							name="user"
							id="user"
							placeholder="username.123"
					/></label>
				</div>
				<div>
					<label for="password"
						>Password<input
							type="password"
							name="password"
							id="password"
							placeholder="*********"
					/></label>
				</div>
				<button type="submit">Login</button>
			</form>
			<hr />
			<p>You have an account? <a href="./login.html">Login</a></p>
		</div>
		<script src="../public/sign-in.js"></script>
	</body>
</html>
