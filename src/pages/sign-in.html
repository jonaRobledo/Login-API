<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="../public/style.css"
		/>
		<title>Sign in</title>
	</head>
	<body>
		<h1>Sign in</h1>
		<hr />
		<div class="container">
			<p>Enter your details to create your account.</p>
			<hr />
			<form id="sign-in-form">
				<label for="user">User</label>
				<input
					type="text"
					name="user"
					id="user"
					placeholder="username.123"
				/>

				<label for="email">User</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="example@example.com"
				/>
				<label for="password">Password</label>
				<input
					type="password"
					name="password"
					id="password"
					placeholder="*********"
				/>
				<div class="div-flex">
					<p>You have an account? <a href="./login.html">Login</a></p>
					<button
						class="btn"
						type="submit"
					>
						Sign In
					</button>
				</div>
			</form>
			<div id="alert-msg">
				<span class="alert-text">asd</span>
				<a
					href=""
					class="alert-link"
					>asd</a
				>
			</div>
		</div>
		<script src="../public/sign-in.js"></script>
	</body>
</html>
